<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Room Cleaning Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #fee2e2;
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 24px;
            color: #1f2937;
        }
        
        .badge {
            font-size: 14px;
            color: #6b7280;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #16a34a;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #15803d;
        }
        
        .btn-secondary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #2563eb;
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .btn-cancel {
            background-color: #d1d5db;
            color: #374151;
        }
        
        .btn-cancel:hover {
            background-color: #9ca3af;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .gap-2 {
            gap: 8px;
        }
        
        .gap-3 {
            gap: 12px;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        .mb-6 {
            margin-bottom: 24px;
        }
        
        .student-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            background-color: #f9fafb;
            margin-bottom: 16px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .item-card {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-pending {
            background-color: #d1d5db;
        }
        
        .status-ready {
            background-color: #fbbf24;
        }
        
        .status-done {
            background-color: #22c55e;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #fee2e2;
            border-radius: 6px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #dc2626;
            transition: width 0.5s;
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .alert-yellow {
            background-color: #fef3c7;
            border: 1px solid #fde047;
        }
        
        .alert-green {
            background-color: #d1fae5;
            border: 1px solid #86efac;
        }
        
        .celebration {
            background-color: #16a34a;
            color: white;
            text-align: center;
            padding: 24px;
            border-radius: 12px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-sm {
            font-size: 14px;
        }
        
        .text-xs {
            font-size: 12px;
        }
        
        .text-gray {
            color: #6b7280;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 640px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        // Database
        const DB = {
            students: [],
            
            init() {
                const saved = localStorage.getItem('roomChecklistDB');
                if (saved) {
                    try {
                        this.students = JSON.parse(saved);
                    } catch (e) {
                        this.students = [];
                    }
                }
            },
            
            save() {
                localStorage.setItem('roomChecklistDB', JSON.stringify(this.students));
            },
            
            addStudent(name) {
                const student = {
                    id: Date.now().toString(),
                    name: name,
                    items: [
                        { id: 'bedroller', name: 'Bedroller', status: 'pending' },
                        { id: 'matress', name: 'Matress', status: 'pending' },
                        { id: 'shelf', name: 'Shelf', status: 'pending' },
                        { id: 'cupboard', name: 'Cupboard', status: 'pending' }
                    ]
                };
                this.students.push(student);
                this.save();
                return student;
            },
            
            getStudent(id) {
                return this.students.find(s => s.id === id);
            },
            
            getAllStudents() {
                return this.students;
            },
            
            updateItemStatus(studentId, itemId, status) {
                const student = this.getStudent(studentId);
                if (student) {
                    const item = student.items.find(i => i.id === itemId);
                    if (item) {
                        item.status = status;
                        this.save();
                        return true;
                    }
                }
                return false;
            },
            
            deleteStudent(studentId) {
                this.students = this.students.filter(s => s.id !== studentId);
                this.save();
            }
        };

        // Initialize
        DB.init();

        // App
        class App {
            constructor() {
                this.view = 'teacher';
                this.studentId = null;
                this.showAddForm = false;
                
                // Check URL for student parameter
                const params = new URLSearchParams(window.location.search);
                const student = params.get('student');
                if (student) {
                    this.studentId = student;
                    this.view = 'student';
                }
                
                this.render();
                
                // Auto-refresh for student view
                if (this.view === 'student') {
                    setInterval(() => this.render(), 2000);
                }
            }
            
            render() {
                const app = document.getElementById('app');
                if (this.view === 'teacher') {
                    app.innerHTML = this.renderTeacherView();
                    this.attachTeacherEvents();
                } else {
                    app.innerHTML = this.renderStudentView();
                    this.attachStudentEvents();
                }
            }
            
            renderTeacherView() {
                const students = DB.getAllStudents();
                
                return `
                    <div class="card">
                        <div class="header">
                            <h1>üéÑ Christmas Room Cleaning</h1>
                            <span class="badge">Teacher View</span>
                        </div>
                        
                        ${students.length < 20 ? `
                            <div class="mb-6">
                                ${!this.showAddForm ? `
                                    <button class="btn btn-primary btn-block" onclick="app.toggleAddForm()">
                                        + Add Student
                                    </button>
                                ` : `
                                    <div class="flex gap-2">
                                        <input type="text" id="studentName" class="input" placeholder="Student name" />
                                        <button class="btn btn-primary" onclick="app.addStudent()">Add</button>
                                        <button class="btn btn-cancel" onclick="app.toggleAddForm()">Cancel</button>
                                    </div>
                                `}
                            </div>
                        ` : ''}
                        
                        ${students.length === 0 ? `
                            <div class="text-center text-gray" style="padding: 48px 0;">
                                <div style="font-size: 48px; opacity: 0.5; margin-bottom: 16px;">üë•</div>
                                <p>No students added yet. Add your first student to get started!</p>
                            </div>
                        ` : `
                            <div>
                                ${students.map(s => this.renderStudentCard(s)).join('')}
                            </div>
                        `}
                        
                        <div class="text-center text-sm text-gray">
                            Students: ${students.length}/20
                        </div>
                    </div>
                `;
            }
            
            renderStudentCard(student) {
                const progress = student.items.filter(i => i.status === 'done').length;
                
                return `
                    <div class="student-card">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-2">
                                <span style="font-size: 20px;">üë§</span>
                                <h3 style="font-size: 18px; font-weight: 600;">${student.name}</h3>
                                <span class="text-sm text-gray">(${progress}/4)</span>
                            </div>
                            <div class="flex gap-2">
                                <button class="btn btn-secondary btn-sm" onclick="app.copyLink('${student.id}')">
                                    Copy Link
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="app.deleteStudent('${student.id}')">
                                    Remove
                                </button>
                            </div>
                        </div>
                        
                        <div class="items-grid">
                            ${student.items.map(item => `
                                <div class="item-card">
                                    <div class="flex items-center justify-between mb-2">
                                        <span style="font-weight: 500; font-size: 14px;">${item.name}</span>
                                        <div class="status-dot status-${item.status}"></div>
                                    </div>
                                    
                                    ${item.status === 'pending' ? `
                                        <span class="text-xs text-gray">Waiting...</span>
                                    ` : ''}
                                    
                                    ${item.status === 'ready' ? `
                                        <button class="btn btn-primary btn-block btn-sm" onclick="app.markDone('${student.id}', '${item.id}')">
                                            ‚úì Mark Done
                                        </button>
                                    ` : ''}
                                    
                                    ${item.status === 'done' ? `
                                        <div class="flex items-center gap-1 text-sm" style="color: #22c55e;">
                                            <span>‚úì</span>
                                            <span>Completed</span>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            renderStudentView() {
                const student = DB.getStudent(this.studentId);
                
                if (!student) {
                    return `
                        <div class="card text-center">
                            <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                            <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 8px;">Student Not Found</h2>
                            <p class="text-gray">Please check your link and try again.</p>
                        </div>
                    `;
                }
                
                const progress = student.items.filter(i => i.status === 'done').length;
                const progressPercent = (progress / 4) * 100;
                
                return `
                    <div class="card">
                        <div class="text-center mb-6">
                            <h1 class="mb-4">üéÑ Christmas Room Cleaning</h1>
                            <div class="flex items-center justify-center gap-2" style="font-size: 18px;">
                                <span>üë§</span>
                                <span style="font-weight: 600;">${student.name}</span>
                            </div>
                            
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <p class="text-sm text-gray">${progress} of 4 completed</p>
                        </div>
                        
                        <div class="flex flex-col gap-3">
                            ${student.items.map(item => `
                                <div class="item-card">
                                    <div class="flex items-center justify-between mb-3">
                                        <h3 style="font-size: 18px; font-weight: 600;">${item.name}</h3>
                                        ${item.status === 'done' ? '<span style="font-size: 24px; color: #22c55e;">‚úì</span>' : ''}
                                        ${item.status === 'ready' ? '<span style="font-size: 24px; color: #fbbf24;">‚è±Ô∏è</span>' : ''}
                                    </div>
                                    
                                    ${item.status === 'pending' ? `
                                        <button class="btn btn-secondary btn-block" onclick="app.markReady('${item.id}')">
                                            I'm Ready for Check
                                        </button>
                                    ` : ''}
                                    
                                    ${item.status === 'ready' ? `
                                        <div class="alert alert-yellow text-center">
                                            <div style="font-size: 24px; margin-bottom: 8px;">‚è±Ô∏è</div>
                                            <p class="text-sm" style="font-weight: 500;">Waiting for teacher to check</p>
                                        </div>
                                    ` : ''}
                                    
                                    ${item.status === 'done' ? `
                                        <div class="alert alert-green text-center">
                                            <div style="font-size: 24px; margin-bottom: 8px;">‚úì</div>
                                            <p class="text-sm" style="font-weight: 500;">Completed! Well done!</p>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${progress === 4 ? `
                        <div class="celebration">
                            <div style="font-size: 48px; margin-bottom: 16px;">üéÑ</div>
                            <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 8px;">All Done!</h2>
                            <p>Your room is ready for Christmas! Great job!</p>
                        </div>
                    ` : ''}
                `;
            }
            
            attachTeacherEvents() {
                const input = document.getElementById('studentName');
                if (input) {
                    input.focus();
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.addStudent();
                    });
                }
            }
            
            attachStudentEvents() {
                // Events are handled via onclick
            }
            
            toggleAddForm() {
                this.showAddForm = !this.showAddForm;
                this.render();
            }
            
            addStudent() {
                const input = document.getElementById('studentName');
                const name = input ? input.value.trim() : '';
                
                if (name && DB.getAllStudents().length < 20) {
                    DB.addStudent(name);
                    this.showAddForm = false;
                    this.render();
                }
            }
            
            deleteStudent(studentId) {
                if (confirm('Are you sure you want to remove this student?')) {
                    DB.deleteStudent(studentId);
                    this.render();
                }
            }
            
            copyLink(studentId) {
                const link = `${window.location.origin}${window.location.pathname}?student=${studentId}`;
                navigator.clipboard.writeText(link).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    prompt('Copy this link:', link);
                });
            }
            
            markDone(studentId, itemId) {
                DB.updateItemStatus(studentId, itemId, 'done');
                this.render();
            }
            
            markReady(itemId) {
                DB.updateItemStatus(this.studentId, itemId, 'ready');
                this.render();
            }
        }
        
        // Start app
        const app = new App();
    </script>
</body>
</html>
